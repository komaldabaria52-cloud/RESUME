<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: lightseagreen;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.2s ease;
}

header nav a:hover {
    color: #ccc;
}

section {
    padding: 2em;
    animation: fadeIn 1s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.project-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.project-card {
    background-color: #f7f7f7;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
}

.project-card:hover {
    transform: scale(1.05);
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 1em 2em;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #555;
}

JavaScript (in script.js file):

// Add event listener to learn more button
document.querySelector('#about button').addEventListener('click', () => {
    // Add animation to about section
    document.querySelector('#about').classList.add('animate');
    setTimeout(() => {
        document.querySelector('#about').classList.remove('animate');
    }, 1000);
});

// Add event listener to project cards
document.querySelectorAll('.project-card').forEach((card) => {
    card.addEventListener('mouseover', () => {
        card.classList.add('hover');
    });
    card.addEventListener('mouseout', () => {
        card.classList.remove('hover');
    });
});
</style>
